<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Git Quest Log</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Git Quest Log</h1>

    <!-- Add Quest Form -->
    <form id="quest-form">
      <input id="quest-input" type="text" placeholder="Add a new questâ€¦" required />
      <button type="submit">Add</button>
    </form>

    <!-- Kanban Board -->
    <div class="board">
      <div class="column" data-status="backlog">
        <h2>Backlog</h2>
        <ul id="backlog-list" class="task-list"></ul>
      </div>
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <ul id="todo-list" class="task-list"></ul>
      </div>
      <div class="column" data-status="doing">
        <h2>Doing</h2>
        <ul id="doing-list" class="task-list"></ul>
      </div>
      <div class="column" data-status="done">
        <h2>Done</h2>
        <ul id="done-list" class="task-list"></ul>
      </div>
    </div>

    <!-- Helpful Tips -->
    <section class="tips">
      <h2>Tips</h2>
      <ul>
        <li>Use short, actionable quests.</li>
        <li>Commit after a tiny win.</li>
        <li>Push when main is stable.</li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
